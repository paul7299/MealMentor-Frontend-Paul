<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>MealMentor</title>

      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
      />

      <link
        rel="canonical"
        href="https://getbootstrap.com/docs/5.0/components/navbar/"
      />

      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
      />
      <link rel="stylesheet" href="styles/styles.css" />

      <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>

      <script type="module" src="index.js"></script>
    </head>

    <body>
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <!-- ^can try changing class for "vertical here" -->
        <div class="container-fluid">
          <!-- TODO # kan kigges på senere  -->
          <a class="navbar-brand" href="#">
            <div style="width: 100px">
              <img style="width: 100%" src="images/MealMentorLogoV2 (1).png" />
            </div>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- OBS. data-navigo tags gør at navigo routerne fungerer -->

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul id="menu" class="navbar-nav">
              <!-- Remove ml-auto class from this ul -->

              <!-- Anonymous access-->

              <li class="nav-item active">
                <a class="nav-link" href="/" data-navigo> Home </a>
              </li>

              <li class="nav-item" id="mealplan-container">
                <a class="nav-link" href="/mealPlanGenerator" data-navigo>
                  Meal Plan Generator
                </a>
              </li>

              <li class="nav-item" id="usersSavedMeals-container">
                <a class="nav-link" href="/usersSavedMeals" data-navigo>SavedMeals</a>
              </li>
            </ul>
            <ul class="navbar-nav custom-nav" style="margin-left: auto">
              <!-- Use custom class for alignment -->
              <li class="nav-item" id="darkMode-container">
                <div class="form-check form-switch">
                  <input
                    style="height: 20px; margin-top: 5px"
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="themeToggleCheckbox"
                  />
                  <label style="color: #ffffff8c" for="themeToggleCheckbox"
                    >Dark Mode</label
                  >
                </div>
              </li>

              <li class="nav-item" id="userSettings-container">
                <a class="nav-link" href="/userSettings" data-navigo>My User</a>
              </li>
              
          

              <li class="nav-item" id="login-container">
                <a class="nav-link" href="/login" data-navigo>Login</a>
              </li>

              <li class="nav-item" id="logout-container">
                <a class="nav-link" href="/logout" data-navigo
                  >Logout (<span id="logout-username"></span>)
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="content" style="margin: 5%; margin-top: 3px"></div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
    </body>
  </html>
</html>
